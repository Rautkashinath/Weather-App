<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center text-uppercase my-4">Weather App</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter City Name for Weather Information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <DIV class="card shadow-lg rounded d-none">
            <img src="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">

            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather condition</div> 
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>  
            </div>
        </div>
    </div>

    
    


    <!-- <script src="scripts/bootstrap/bootstrap.min.js"></script> -->
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
